<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../vaadin-button.html">

  <link rel="import" href="vaadin-button-3d-theme.html">
  <style is="custom-style" include="vaadin-button-3d-theme"></style>

  <style is="custom-style">
    body {
      margin: var(--vaadin__size_base);
    }

    vaadin-button {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div>
    <vaadin-button class="x-small">Tiny</vaadin-button>
  </div>
  <div>
    <vaadin-button class="small">Small</vaadin-button>
  </div>
  <div>
    <vaadin-button class="">Normal</vaadin-button>
    <vaadin-button class="primary">Primary</vaadin-button>
    <vaadin-button class="primary custom">Custom</vaadin-button>
    <vaadin-button disabled>Disabled</vaadin-button>
  </div>
  <div>
    <vaadin-button class="large">Large</vaadin-button>
  </div>
  <div>
    <vaadin-button class="x-large">Big</vaadin-button>
  </div>

</body>

</html>
