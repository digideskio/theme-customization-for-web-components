<dom-module id="vaadin-button-flat-theme">
  <template>
    <style>
      :root {

        --vaadin-button__theme: {
          font-family: "Helvetica Neue", sans-serif;
          -webkit-font-smoothing: antialiased;
          border-width: var(--vaadin__border-width, 2px);
          background-color: var(--vaadin__color_primary);
          color: var(--vaadin__color_primary-contrast);
        };

        --vaadin-button__theme_primary: {
          background-color: #07D498;
        };

        --vaadin-button__theme_focus: {
          background-image: linear-gradient(var(--vaadin__color_tint-300), var(--vaadin__color_tint-300));
        };

        --vaadin-button__theme_active: {
          outline: none;
          background-image: linear-gradient(var(--vaadin__color_shade-300), var(--vaadin__color_shade-300));
        };

        --vaadin-button__theme_disabled: {
          background-color: #ddd;
          color: #fff;
        };

      }

    </style>
  </template>
</dom-module>
