<style is="custom-style">
  :root {

    --vaadin__3d-theme_button-font: {
      font-family: "Helvetica Neue", sans-serif;
      font-size: 15px;
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
      color: var(--vaadin__color_shade-800);
      text-shadow: 0 0.06em 0 var(--vaadin__color_tint-300);
    };

    --vaadin__3d-theme_button: {
      border: var(--vaadin__border-width, 1px) solid var(--vaadin__color_shade-300);
      border-radius: var(--vaadin__border-radius, 0.2em);
      background-color: var(--vaadin__color_shade-100);
      background-image: var(--vaadin__gradient_background-image);
      box-shadow: var(--vaadin__bevel_box-shadow), 0 0.12em 0.24em var(--vaadin__color_shade-200);

    };

    --vaadin-button__theme: {
      @apply(--vaadin__3d-theme_button-font);
      @apply(--vaadin__3d-theme_button);
    };

    --vaadin-button__theme_focus: {
      transition: box-shadow 120ms;
      border-color: var(--vaadin__color_primary-800);
      box-shadow: var(--vaadin__bevel_box-shadow),
                  0 0.12em 0.24em var(--vaadin__color_shade-200),
                  0 0 0 0.16em var(--vaadin__color_primary-500);
    };

    --vaadin-button__theme_active: {
      border-color: var(--vaadin__color_shade-400);
      box-shadow: inset 0 var(--vaadin__border-width, 1px) 0.12em 0 var(--vaadin__color_shade-500);
      background-image: var(--vaadin__gradient_background-image), linear-gradient(var(--vaadin__color_shade-100), var(--vaadin__color_shade-100));
    };

    --vaadin-button__theme_disabled: {
      opacity: 0.8;
      background-image: none;
      box-shadow: none;
    };

    --vaadin-button__theme_primary: {
      text-shadow: 0 0.06em 0 var(--vaadin__color_shade-300);
    };
  }

  vaadin-button.primary:focus {
    border-color: var(--vaadin__color_shade-500);
  }

</style>
