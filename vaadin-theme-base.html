<style is="custom-style">
  :root {
    --vaadin__size_base: 2.5em;
    --vaadin__size_ratio: 1.125;
    --vaadin__size_x-small: calc(var(--vaadin__size_base) / var(--vaadin__size_ratio) / var(--vaadin__size_ratio));
    --vaadin__size_small: calc(var(--vaadin__size_base) / var(--vaadin__size_ratio));
    --vaadin__size_large: calc(var(--vaadin__size_base) * var(--vaadin__size_ratio));
    --vaadin__size_x-large: calc(var(--vaadin__size_base) * var(--vaadin__size_ratio) * var(--vaadin__size_ratio));

    --vaadin__font-size_base: 1em;
    --vaadin__font-size_ratio: 1.2;
    --vaadin__font-size_x-small: calc(var(--vaadin__font-size_base) / var(--vaadin__font-size_ratio) / var(--vaadin__font-size_ratio));
    --vaadin__font-size_small: calc(var(--vaadin__font-size_base) / var(--vaadin__font-size_ratio));
    --vaadin__font-size_large: calc(var(--vaadin__font-size_base) * var(--vaadin__font-size_ratio));
    --vaadin__font-size_x-large: calc(var(--vaadin__font-size_base) * var(--vaadin__font-size_ratio) * var(--vaadin__font-size_ratio));

    --vaadin__color_primary: rgb(73, 143, 226);
    --vaadin__color_primary-100: rgba(73, 143, 226, 0.04);
    --vaadin__color_primary-200: rgba(73, 143, 226, 0.08);
    --vaadin__color_primary-300: rgba(73, 143, 226, 0.16);
    --vaadin__color_primary-400: rgba(73, 143, 226, 0.24);
    --vaadin__color_primary-500: rgba(73, 143, 226, 0.32);
    --vaadin__color_primary-600: rgba(73, 143, 226, 0.48);
    --vaadin__color_primary-700: rgba(73, 143, 226, 0.65);
    --vaadin__color_primary-800: rgba(73, 143, 226, 0.84);
    --vaadin__color_primary-900: rgba(73, 143, 226, 0.93);
    --vaadin__color_primary-contrast: rgb(255, 255, 255);

    --vaadin__color_tint-100: rgba(255, 255, 255, 0.04);
    --vaadin__color_tint-200: rgba(255, 255, 255, 0.08);
    --vaadin__color_tint-300: rgba(255, 255, 255, 0.16);
    --vaadin__color_tint-400: rgba(255, 255, 255, 0.24);
    --vaadin__color_tint-500: rgba(255, 255, 255, 0.32);
    --vaadin__color_tint-600: rgba(255, 255, 255, 0.48);
    --vaadin__color_tint-700: rgba(255, 255, 255, 0.65);
    --vaadin__color_tint-800: rgba(255, 255, 255, 0.84);
    --vaadin__color_tint-900: rgba(255, 255, 255, 0.93);

    --vaadin__color_shade-100: rgba(0, 0, 0, 0.04);
    --vaadin__color_shade-200: rgba(0, 0, 0, 0.08);
    --vaadin__color_shade-300: rgba(0, 0, 0, 0.16);
    --vaadin__color_shade-400: rgba(0, 0, 0, 0.24);
    --vaadin__color_shade-500: rgba(0, 0, 0, 0.32);
    --vaadin__color_shade-600: rgba(0, 0, 0, 0.48);
    --vaadin__color_shade-700: rgba(0, 0, 0, 0.65);
    --vaadin__color_shade-800: rgba(0, 0, 0, 0.84);
    --vaadin__color_shade-900: rgba(0, 0, 0, 0.93);

    --vaadin__gradient_background-image: linear-gradient(var(--vaadin__color_tint-200), var(--vaadin__color_shade-200));

    --vaadin__bevel_box-shadow: inset 0 var(--vaadin__border-width) 0 var(--vaadin__color_tint-100),
                                inset 0 calc(-1 * var(--vaadin__border-width)) 0 var(--vaadin__color_shade-100);

  }

</style>
