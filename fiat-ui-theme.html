<link rel="import" href="vaadin-theme-base.html">


<dom-module id="fiat-ui-theme">
  <template>
    <style>
      :root {
        font-family: sans-serif;
        --vaadin__color_primary: #1abc9c;
        --vaadin__fiat-ui__color_warning: #f1c40f;
        --vaadin__fiat-ui__color_default: #bdc3c7;
        --vaadin__fiat-ui__color_danger: #e74c3c;
        --vaadin__fiat-ui__color_success: #2ecc71;

        --vaadin__fiat-ui__button_filled: {
          color: #fff;
          background-color: var(--vaadin__color_primary);
          border-radius: 4px;
        };
      }

      vaadin-button {
        --vaadin__size_base: 50px;
        box-sizing: border-box;
        padding: 0 calc(var(--vaadin__size_base) / 2);
      }

      vaadin-button.block {
        white-space: normal;
        display: block;
        width: 100%;
      }

      vaadin-button.large {
        font-size: 1.2em;
      }

      vaadin-button,
      vaadin-button.filled {
        @apply(--vaadin__fiat-ui__button_filled);
      }

      vaadin-button.warning {
        background-color: var(--vaadin__fiat-ui__color_warning);
      }

      vaadin-button.default {
        background-color: var(--vaadin__fiat-ui__color_default);
      }

      vaadin-button.danger {
        background-color: var(--vaadin__fiat-ui__color_danger);
      }

      vaadin-button.success {
        background-color: var(--vaadin__fiat-ui__color_success);
      }

      vaadin-button.bordered {
        background-color: transparent;
        color: var(--vaadin__color_primary);
        border: 2px solid var(--vaadin__color_primary);
      }

      vaadin-button[disabled] {}

    </style>
  </template>
</dom-module>
